{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html>

	<head>
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
		integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
		<!-- Bootswatch-->
		<link rel="stylesheet" type="text/css" href="{% static '/css/bootstrap.min.css' %}"/>
	</head>

<body>
	<section id="professors_apply" class="wrapper style3 special">
		<p class="lead">
		</p>
		<div class="inner">
			<div class="jumbotron">
				<h1 class="display-3">APPLY TO BE A PROFESSOR!</h1>
				<p class="lead">In this section you can apply to be a teacher. <br> if you don't want, you can go <button type="button" class="btn btn-primary btn-lg" onclick="history.back()">Back</button></p>
				<hr class="my-4">
			</div>
            <form method="post", action="professors_apply" enctype="multipart/form-data">
                {% csrf_token %}  
                {% comment %} {{form.as_p}}  {% endcomment %}
				{{ form|crispy }} 
                <button type="submit" class="btn btn-primary btn-lg" name="CREATE">Submit</button>
			</form>
	
	</section>
</body>

</html>
