{% extends "index.html" %}
{% load static %}

<!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {%block headers%}
        <title>More info {{professor.name}}</title>
        {%endblock headers%}

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="{% static '/css/professors.css' %}"/>
        <!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
		integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
		<!-- Bootswatch-->
		<link rel="stylesheet" type="text/css" href="{% static '/css/bootstrap.min.css' %}"/>                           
    </head>
    <body>
        {%block informacion %}
        <div>
            
            <div class="jumbotron">
                <h1 class="display-3">{{professor.name}}</h1>
                <p class="lead">{{professor.short_description}}</p>
                <hr class="my-4">
                
                <p class="lead">
                <p>{{professor.full_description}}</p>
                </p>
            </div>

            <div id="disqus_thread"></div>
                <script>
                    (function() { // DON'T EDIT BELOW THIS LINE
                        var d = document, s = d.createElement('script');

                        (d.head || d.body).appendChild(s);
                    })();
                </script>
                <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
        </div>
        {%endblock%}
