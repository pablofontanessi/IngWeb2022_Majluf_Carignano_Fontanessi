{% extends "index.html" %}
{% load static %}

<!DOCTYPE html>
<html>


<body>
	{% block informacion %}		
	<section id="writingexercises" class="wrapper style3 special">
		<div class="inner">
		<div class="jumbotron">
			<h1 class="display-3">MULTIPLE CHOICE EXERCISES!</h1>
			<p class="lead">In this section you can see the multiple choice excercises...</p>
			<hr class="my-4">
			
		</div>
		<div id="principal">
			<h2>Exercises for all levels!</h2>
			
			<ul>
				{% for exercise in exercise_list %}
				<li> <a class="button" href="{%url 'MultipleQuestionsExercises' exercise.id %}">{{exercise.question}}</a> 
				</li>
				{% endfor%}
			</ul>
		</div>
	</section>
	{% endblock %}
</body>

</html>
