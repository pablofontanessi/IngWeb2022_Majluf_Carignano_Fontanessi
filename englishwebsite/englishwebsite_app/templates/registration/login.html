{% extends "index.html" %}
{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html>

<body>
    {% block informacion %}
    <form method="post">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-buttom mb-2">LOG IN</legend>
            {% comment %} {{form.as_p}} {% endcomment %}
            {{ form|crispy }}
        </fieldset>
        <div class="form-group" style = "text-align: center;">
            <button type="submit" class="btn btn-success" href="/registration/login/">Confirm</button>
        </div>    
        <div class="d-flex align-items-center justify-content-center pb-4">
            <small class="text-muted">
                You dont have an account? <a class="ml-2" href="/register/">Create a new one here!</a>
            </small>
        </div>
    </form> 
    {% endblock %}
</body>

</html>
